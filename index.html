<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

</html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script defer src="scripts/pages/index.js" type="module"></script>
    <title>Les Petits Plats</title>

<body>
    <header id="header">
        <div id="header__overlay">
            <div>
                <img id="header__logo" src="/assets/icons/logo+btn.svg"></img>
            </div>
            <div id="header__containerH1AndForm">
                <h1 id="header__h1">CHERCHEZ PARMI PLUS DE 1500 RECETTES
                    DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                <div id="header__search-container">
                    <form id="header__search-container__form" action="#" method="get">
                        <label for="header__search-container__input"></label>
                        <input id="header__search-container__input" type="text"
                            placeholder="Rechercher une recette, un ingrédient ..." name="search">
                        <button id="header__search-container__button"
                            class="header__search-container__button--hover header__search-container__button--hover"
                            type="submit">
                            <i class="fas fa-magnifying-glass header__search-container__i"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__containerDropdownsH2">
            <div id="main__containerDropdowns">
                <div id="main__dropdownIngredients" class="main__dropdown">
                    <button class="main__dropbtn"><span>Ingrédients</span><span
                            class="fa-solid fa-chevron-down main__dropdownIcon"></span></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div id="main__dropdownDevices" class="main__dropdown">
                    <button class="main__dropbtn">Appareils <i class="fa fa-chevron-down"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div id="main__dropdownUstensiles" class="main__dropdown">
                    <button class="main__dropbtn">Ustensiles <i class="fa fa-chevron-down"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <h2 class="main__h2">1500 recettes</h2>
        </div>
    </main>
</body>

</html>
